<h1>Ход пидора с: {{ player }}</h1>
<button nbButton outline status="danger" (click)="newGame()">Новая Игра</button>


<h2 *ngIf="winner">
    Хуй с {{ winner }} победитель!
</h2>

<main>
    <app-square
    *ngFor="let val of squares; let i = index"
    [value]="val"
    (click)="makeMove(i)">
        
    </app-square>
</main>
